<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar tarefa</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="conteudo">Editar Tarefa:</label>
        <input type="text" name="conteudo" id="conteudo" value="{{ tarefa.conteudo }}">
        <button type="submit">Salvar</button>
    </form>    
</body>
</html>
